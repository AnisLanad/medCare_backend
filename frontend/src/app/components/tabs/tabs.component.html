<div class="px-4 sm:px-6 pt-4">
  <div class="flex flex-col sm:flex-row gap-4 sm:gap-0 sm:justify-between">
    <div class="overflow-x-auto pb-2 sm:pb-0 -mb-2 sm:mb-0">
      <ul class="flex min-w-max space-x-4 border-b border-gray-200">
        <li
          *ngFor="let tab of tabs"
          class="pb-2 cursor-pointer"
          [ngClass]="{ 'border-b-2 border-blue-500': activeTab === tab }"
          (click)="setActiveTab(tab)"
        >
          <span
            class="px-3 py-1 text-sm font-medium text-gray-600 hover:text-blue-500 whitespace-nowrap"
            >{{ tab.label }}</span
          >
        </li>
      </ul>
    </div>
    <div class="flex justify-end">
      <button
        (click)="addSummary()"
        *ngIf="activeTab.key === 'summary'"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 hover:text-blue-700 transition-colors duration-200 group"
      >
        <i
          class="fa-solid fa-plus text-xs mr-2 group-hover:scale-110 transition-transform duration-200"
        ></i>
        <span>Add Summary</span>
      </button>
      <button
        (click)="addPrescription()"
        *ngIf="activeTab.key === 'prescription'"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 hover:text-blue-700 transition-colors duration-200 group"
      >
        <i
          class="fa-solid fa-plus text-xs mr-2 group-hover:scale-110 transition-transform duration-200"
        ></i>
        <span>Add Prescription</span>
      </button>
      <button
        (click)="addAssessment()"
        *ngIf="activeTab.key === 'assessment'"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 hover:text-blue-700 transition-colors duration-200 group"
      >
        <i
          class="fa-solid fa-plus text-xs mr-2 group-hover:scale-110 transition-transform duration-200"
        ></i>
        <span>Add Assessment</span>
      </button>
    </div>
  </div>
</div>
