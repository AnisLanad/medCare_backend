<div
  class="flex flex-col items-center justify-center space-y-4 p-4 border rounded-lg shadow-md bg-white dark:bg-gray-800"
>
  <div class="relative w-full h-32">
    <canvas
      #canvas
      class="w-full h-full border rounded-md bg-gray-100 dark:bg-gray-700"
    ></canvas>
  </div>
  <div class="flex space-x-4">
    <button
      (click)="clear()"
      class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg shadow-md hover:bg-red-600 focus:ring focus:ring-red-300"
    >
      Clear
    </button>
    <button
      (click)="save()"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:ring focus:ring-blue-300"
    >
      Save
    </button>
  </div>
</div>
