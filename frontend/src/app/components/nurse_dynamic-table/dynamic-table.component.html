<div class="overflow-x-auto rounded-lg shadow-md bg-white">
  <table class="w-full min-w-full border-collapse border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th
          *ngFor="let column of columns"
          class="py-3 px-6 text-left text-xs font-medium text-gray-700 tracking-wider whitespace-nowrap"
        >
          {{ column.label }}
        </th>
        <th
          class="py-3 px-6 text-left text-xs font-medium text-gray-700 tracking-wider"
        >
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of paginatedData"
        class="hover:bg-gray-100 transition duration-200"
      >
        <td
          *ngFor="let column of columns"
          class="py-2.5 px-6 text-sm text-gray-700"
          [innerHTML]="column.render ? column.render(row) : row[column.key]"
        ></td>
        <td class="py-2.5 px-6 text-sm text-gray-700">
          <button
            (click)="openpatientModal()"
            class="text-sm font-medium text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-200 space-x-1 px-2 py-0.5 whitespace-nowrap"
          >
            <i class="fa-solid fa-eye"></i>
            <span>View</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-nurse-patient-modal></app-nurse-patient-modal>

</div>
<app-table-pagination
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (pageChanged)="onPageChange($event)"
></app-table-pagination>
