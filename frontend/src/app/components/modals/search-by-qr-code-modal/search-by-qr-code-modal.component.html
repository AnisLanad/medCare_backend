<div
  *ngIf="isOpen"
  id="modal"
  aria-labelledby="modal-title"
  role="dialog"
  [@fadeInOut]="isOpen"
  class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-60 backdrop-filter backdrop-blur-sm"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-2xl p-8 relative"
    role="dialog"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
  >
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition"
      (click)="closeModal()"
    >
      <i class="fas fa-times text-2xl"></i>
    </button>
    <h2
      id="modal-title"
      class="text-2xl font-bold text-gray-800 text-center mb-6"
    >
      Search Patient by QR Code
    </h2>
    <div class="w-full max-w-sm mx-auto rounded-lg overflow-hidden">
      <zxing-scanner
        [formats]="allowedFormats"
        (scanSuccess)="onCodeResult($event)"
        (scanError)="onError($event)"
      >
      </zxing-scanner>
    </div>

    <p>{{ scanResult }}</p>
  </div>
</div>
