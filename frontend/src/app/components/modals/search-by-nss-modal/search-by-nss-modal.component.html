<div
  *ngIf="isOpen"
  id="modal"
  aria-labelledby="modal-title"
  role="dialog"
  [@fadeInOut]="isOpen"
  class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-60 backdrop-filter backdrop-blur-sm"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-2xl p-8 relative"
    role="dialog"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
  >
    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition"
      (click)="closeModal()"
    >
      <i class="fas fa-times text-2xl"></i>
    </button>

    <!-- Modal Header -->
    <h2
      id="modal-title"
      class="text-2xl font-bold text-gray-800 text-center mb-6"
    >
      Search Patient
    </h2>

    <!-- Modal Body -->
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" role="form">
      <div class="mb-6">
        <label for="nss" class="block text-sm font-medium text-gray-700 mb-2">
          Patient NSS
        </label>
        <input
          id="nss"
          type="text"
          name="nss"
          required
          autofocus
          formControlName="nss"
          aria-required="true"
          class="block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-3 outline-none"
          placeholder="Enter patient NSS"
        />
        <div
          *ngIf="searchData.isLoading"
          class="flex justify-center items-center mt-4"
        >
          <div
            class="w-10 h-10 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
          ></div>
        </div>
        <p
          class="text-red-500 text-sm"
          *ngIf="
            searchForm.get('nss')?.invalid && searchForm.get('nss')?.touched
          "
        >
          Please enter patient NSS
        </p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center space-x-4">
        <button
          type="button"
          (click)="closeModal()"
          class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg shadow-md hover:bg-gray-200 hover:shadow-lg transition-all duration-300 ease-in-out"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-md hover:from-blue-600 hover:to-purple-700 hover:shadow-lg transition-all duration-300 ease-in-out"
        >
          Search
        </button>
      </div>
    </form>
  </div>
</div>
